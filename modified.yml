version: '1.0'
kind: step-type
metadata:
  name: justforpersonalstudies/changes-verifier
  description: 'Step to check if a file has changed'
  sources:
    - 'https://github.com/fernando-msilva/changes-verifier'
  version: 0.0.1
  isPublic: true
  latest: true
spec:
  arguments: |-
    {
      "definitions": {},
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "additionalProperties": false,
      "patterns": [],
      "required": [
        "FILE_NAME"
      ],
      "properties": {
        "FILE_NAME": {
          "type": "string",
          "description": "file name to check if has changed"
        }
      }
    }
  steps:
    verify:
      title: "just a test"
      image: busybox:1.35.0
      environment:
        - 'FILE_NAME=${{FILE_NAME}}'
      commands:
        - wget -O /bin/changes-verifier https://github.com/fernando-msilva/changes-verifier/releases/download/v0.0.3/changes-verifier
        - chmod +x /bin/changes-verifier
        - echo "verify if $FILE_NAME has changed"
        - >-
          if [ ! -z "$FILE_NAME" ];then
            cf_export HAS_CHANGES=$(changes-verifier --compare $FILE_NAME)
          else
            cf_export HAS_CHANGES=$(changes-verifier)
          fi